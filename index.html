    <!-- Critical CSS: Ensures site looks good immediately, even before Tailwind loads -->
    <style>
      /* Reset & Base */
      *, *::before, *::after { box-sizing: border-box; }
      body { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; overflow-x: hidden; width: 100%; }
      /* Removed conflicting img height: auto rule */
      img, svg, video, canvas, audio, iframe, embed, object { display: block; vertical-align: middle; }
      img, video { max-width: 100%; }
      
      /* Layout Utilities */
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .top-0 { top: 0; }
      .left-0 { left: 0; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .h-screen { height: 100vh; }
      .z-50 { z-index: 50; }
      .z-10 { z-index: 10; }
      .container { width: 100%; margin-right: auto; margin-left: auto; padding-right: 1rem; padding-left: 1rem; }
      
      /* Flexbox Utilities */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .justify-end { justify-content: flex-end; }
      
      /* Display Utilities */
      .block { display: block; }
      .hidden { display: none !important; }
      
      /* Object Fit */
      .object-cover { object-fit: cover; }
      
      /* Text & Decoration */
      a { text-decoration: none; color: inherit; }
      .text-center { text-align: center; }
      
      /* Backgrounds */
      .bg-white { background-color: #ffffff; }
      
      /* Visibility Fix for Root */
      #root { opacity: 1 !important; display: flex; flex-direction: column; min-height: 100vh; }

      /* Loading Spinner */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #ffffff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #00B5A5; /* Teal */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Responsive Logic (Mirrors Tailwind 'md' breakpoint at 768px) */
      @media (min-width: 768px) {
        .md\:flex { display: flex !important; }
        .md\:hidden { display: none !important; }
        .md\:block { display: block !important; }
        .md\:h-screen { height: 100vh; }
        .container { max-width: 768px; }
      }
      @media (min-width: 1024px) {
        .container { max-width: 1024px; }
      }
      @media (min-width: 1280px) {
        .container { max-width: 1280px; }
      }
      
      @media (max-width: 767px) {
        .md\:flex { display: none !important; }
        .md\:hidden { display: flex !important; }
      }

      /* Animation Placeholders */
      .animate-on-scroll { opacity: 1; transition: opacity 0.5s; }
      .animate-fade-in { animation: fadeIn 0.5s forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      /* Scrollbar */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
